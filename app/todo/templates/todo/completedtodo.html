{% extends 'todo/base.html' %}

{% block content %}

<h1>Завершенные задачи</h1>

<ul>
    {% for todo in todos %}
    <a href="{% url 'viewtodo' todo.id %}">
        <li>
            {% if todo.important %}<b>{% endif %}{{todo.title}}</b>
            {% if todo.description %} - {{todo.description}}{% endif %}
            {{ todo.datecompleted }}
        </li>
    </a>
    {% endfor %}
</ul>

{% endblock %}
